name: Deploy Resume

on:
  push:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: |
          git checkout master
          cd ui
          npm install 
          npm run build
          mv dist/* ../
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "auto generated commit"
          git push
